{% extends "base.html" %}

{% block title %}Etiquetas - {{ SITENAME }}{% endblock %}

{% block content %}
                <h1 class="mt-4">Etiquetas</h1>
                <ul>
{% for tag, articles in tags|sort %}
                    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
{% endfor %}
                </ul>
{% endblock %}
