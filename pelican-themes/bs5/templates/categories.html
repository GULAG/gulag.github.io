{% extends "base.html" %}

{% block title %}Categorías - {{ SITENAME }}{% endblock %}

{% block content %}
                <h1 class="mt-4">Categorías</h1>
                <ul>
{% for category, articles in categories|sort %}
                    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
{% endfor %}
                </ul>
{% endblock %}
